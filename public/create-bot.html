<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un Bot - Auto-Ghost-Bot 👻</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="content">
      <h1>Créer un Bot Facebook 🤖</h1>
      <p>Suivez les étapes pour créer votre bot personnalisé 📜</p>

      <form action="/create-bot" method="POST">
        <label for="bot-name">Nom du Bot 📝:</label>
        <input type="text" id="bot-name" name="bot-name" required placeholder="Nom du Bot">

        <label for="bot-description">Description du Bot 💬:</label>
        <textarea id="bot-description" name="bot-description" required placeholder="Décrivez votre Bot ici..."></textarea>

        <button type="submit">Créer le Bot 🚀</button>
      </form>

      <div class="nav-links">
        <a href="index.html">Retour à l'accueil 🏠</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
