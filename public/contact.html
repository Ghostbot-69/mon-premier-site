<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Auto-Ghost-Bot 👻</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="content">
      <h1>Contactez-nous 📞</h1>
      <p>Si vous avez des questions ou des commentaires, n'hésitez pas à nous contacter ! 📧</p>

      <form action="/contact" method="POST">
        <label for="name">Nom 📝:</label>
        <input type="text" id="name" name="name" required placeholder="Votre nom">

        <label for="email">Email 📧:</label>
        <input type="email" id="email" name="email" required placeholder="Votre email">

        <label for="message">Message ✍️:</label>
        <textarea id="message" name="message" required placeholder="Votre message"></textarea>

        <button type="submit">Envoyer 📨</button>
      </form>

      <div class="nav-links">
        <a href="index.html">Retour à l'accueil 🏠</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
