<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurer votre Bot - Auto-Ghost-Bot 👻</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="content">
      <h1>Configurer votre Bot - Auto-Ghost-Bot 🤖</h1>

      <form action="/setup-bot" method="POST">
        <label for="bot_name">Nom du Bot 🤖 :</label>
        <input type="text" id="bot_name" name="bot_name" required placeholder="Nom du bot" value="Auto-Ghost-Bot">

        <label for="prefix">Choisissez un préfixe pour vos commandes 🔧 :</label>
        <input type="text" id="prefix" name="prefix" required placeholder="Exemple : !" value="!">

        <label for="uid">UID de l'administrateur du bot 🛠️ :</label>
        <input type="text" id="uid" name="uid" required placeholder="UID Facebook de l'administrateur">

        <label for="group_id">ID du groupe Facebook 📱 :</label>
        <input type="text" id="group_id" name="group_id" required placeholder="ID du groupe Facebook où ajouter le bot">

        <button type="submit">Configurer le Bot 🚀</button>
      </form>

      <h3>Fonctionnalités Avancées 🔧</h3>
      <ul>
        <li>Gestion des commandes (ban, kick, etc.) 🔨</li>
        <li>Réponses intelligentes (IA intégrée) 🧠</li>
        <li>Intégration d'APIs pour fonctionnalités supplémentaires 🌐</li>
      </ul>

      <div class="nav-links">
        <a href="index.html">Retour à l'accueil 🏠</a>
      </div>
    </div>
  </div>
</body>
</html>
