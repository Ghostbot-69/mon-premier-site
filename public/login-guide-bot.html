<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Auto-Ghost-Bot 👻</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="content">
      <h1>Connexion à votre Bot 🤖</h1>

      <form action="/login" method="POST">
        <label for="cookie">Entrez votre cookie c3c-fbstate 🍪 :</label>
        <input type="text" id="cookie" name="cookie" required placeholder="Cookie c3c-fbstate">

        <button type="submit">Se connecter avec le cookie 🔒</button>
      </form>

      <p>Ou connectez-vous avec vos identifiants Facebook 📱 :</p>

      <form action="/login-facebook" method="POST">
        <label for="email">Email 📧 :</label>
        <input type="email" id="email" name="email" required placeholder="Email Facebook">

        <label for="password">Mot de passe 🔑 :</label>
        <input type="password" id="password" name="password" required placeholder="Mot de passe Facebook">

        <button type="submit">Se connecter avec Facebook 🔐</button>
      </form>

      <p>Pas encore de cookie ? <a href="login-guide-bot.html">Suivez ce guide pour obtenir votre cookie c3c-fbstate 🍪</a></p>

      <div class="nav-links">
        <a href="index.html">Retour à l'accueil 🏠</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
